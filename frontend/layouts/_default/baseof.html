<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ $.Param "title" }}</title>
  <meta name="description" content="{{ $.Param "description" }}" />
  
  <meta property="og:description" content="{{ $.Param "description" }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="website">
  
  
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-20596099-3', 'braican.com');
		ga('send', 'pageview', {
			'page': location.pathname + location.search  + location.hash
		});

	</script>
</head>
<body class="body--{{ .Kind }} {{ with .Layout }}body--{{ . }}{{ end }}">

  <div class="wrapper">
    {{ partial "globals/header.html" . }}

    <main class="main-content {{ with .Layout }}main--{{ . }}{{ end }}">
      {{ block "main" . -}}{{- end }}
    </main>

    {{ partial "globals/footer.html" . }}

  </div>

</body>
</html>
